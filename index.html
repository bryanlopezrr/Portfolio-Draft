<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header>
            <div>
                <a href="home.html"><button id ="home-button" onclick="">Home</button></a>
                <h1>
                    Rock Paper Scissors
                </h1>
            </div>
        </header>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="s">
            <img src="scissors.jpg">
        </div>
        <div class="choice" id="p">
            <img src="paper.jpg">
        </div>
    </div>

    <div class="result">
            <p id="action-message">Make your move!</p>
        </div>
        

    <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">computer</div>
            <span id="user-score">  0  </span>  :  <span id="computer-score">  0  </span>
    </div>
     
    <h2>Scoreboard</h2>


<!-- USEE IMAGES FOR THE TIC TAC TOEE GAME --> 

    <div id="tictactoegame">
        
            <header style="margin-bottom: 100px">
                    <div>
                        <a href="home.html"><button id ="home-button" onclick="">Home</button></a>
                        <h1>
                            Tic-Tac-Toe
                        </h1>
                    </div>
            </header>

    <center>
    <div id="thetable">
        <table style="color:white;">
            <tr>
                <td id="1" onclick="tictacgame(this)"></td>
                <td id="2" onclick="tictacgame(this)"></td>
                <td id="3" onclick="tictacgame(this)"></td>
            </tr>
            <tr>                    
                <td id="4" onclick="tictacgame(this)"></td>
                <td id="5" onclick="tictacgame(this)"></td>
                <td id="6" onclick="tictacgame(this)"></td>
            </tr>
            <tr>
                <td id="7" onclick="tictacgame(this)"></td>
                <td id="8" onclick="tictacgame(this)"></td>
                <td id="9" onclick="tictacgame(this)"></td>
            </tr>
        </table>
    </div>
    </center>

    </div>

    <div id="winner">
        <h2>The winner is : <span>Player 1</span></h2>

    </div>







    <script src="app.js"  charset="utf-8"></script>

    </body>
</html>
